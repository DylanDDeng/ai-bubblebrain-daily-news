<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch Playing PokÃ©mon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a235a);
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 30, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8),
                        inset 0 0 20px rgba(100, 150, 255, 0.3);
            max-width: 95%;
            margin: 20px;
        }
        
        h1 {
            color: #ffd700;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #4da6ff;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffd700, #ff6b6b, #4da6ff, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
        }
        
        .subtitle {
            color: #a0a0ff;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.5;
        }
        
        svg {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.9));
            transform-origin: center;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0.5deg); }
            50% { transform: translateY(-10px) rotate(-0.5deg); }
        }
        
        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        @keyframes vibrate {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            25% { transform: translate(-1px, 1px) rotate(-0.5deg); }
            50% { transform: translate(1px, -1px) rotate(0.5deg); }
            75% { transform: translate(-1px, -1px) rotate(-0.25deg); }
        }
        
        .joycon-left {
            animation: vibrate 2s infinite;
            animation-delay: 0.5s;
        }
        
        .joycon-right {
            animation: vibrate 2.5s infinite;
            animation-delay: 0.2s;
        }
        
        .pikachu {
            animation: walk 4s steps(8) infinite;
        }
        
        @keyframes walk {
            0%, 100% { transform: translateX(0) scaleX(1); }
            50% { transform: translateX(100px) scaleX(1); }
            51% { transform: translateX(100px) scaleX(-1); }
            100% { transform: translateX(0) scaleX(-1); }
        }
        
        .pikachu-eye {
            animation: blink 4s infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% { ry: 2; }
            95% { ry: 0.1; }
        }
        
        .screen-glow {
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        .pokeball {
            animation: bounce 1.5s ease-in-out infinite;
            transform-origin: center;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }
        
        .sparkle {
            animation: sparkle 2s infinite;
            transform-origin: center;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        footer {
            color: #aaa;
            font-family: 'Segoe UI', sans-serif;
            margin-top: 25px;
            font-size: 0.9rem;
            max-width: 600px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            svg {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="subtitle">Playing PokÃ©mon Brilliant Diamond & Shining Pearl</div>

                    <!-- Sparkles -->
                    <g class="sparkle" fill="#fff" opacity="0.8">
                        <polygon points="45,10 47,15 52,15 48,18 49,23 45,20 41,23 42,18 38,15 43,15" transform="scale(0.4) translate(10, 10)" />
                        <polygon points="45,10 47,15 52,15 48,18 49,23 45,20 41,23 42,18 38,15 43,15" transform="scale(0.3) translate(120, 20)" />
                        <polygon points="45,10 47,15 52,15 48,18 49,23 45,20 41,23 42,18 38,15 43,15" transform="scale(0.35) translate(70, 5)" />

                <!-- Game UI Elements -->

        <footer>
            <p>ðŸŽ® An SVG animation tribute to Nintendo Switch and PokÃ©mon games ðŸŽ®</p>
            <p>Pikachu is walking back and forth while a PokÃ© Ball bounces nearby. The Joy-Cons vibrate slightly with game action!</p>
        </footer>

    <script>
        // Simple interaction: make the PokÃ©ball jump on click
        document.addEventListener('DOMContentLoaded', () => {
            const svg = document.querySelector('svg');
            const pokeball = document.querySelector('.pokeball');
            
            svg.addEventListener('click', (e) => {
                if (e.target.closest('svg')) {
                    // Create a temporary animation
                    pokeball.style.animation = 'none';
                    setTimeout(() => {
                        pokeball.style.animation = 'bounce 0.5s ease-in-out';
                    }, 10);
                    
                    // Create sparkles at click position
                    const rect = svg.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    if (x > 210 && x < 390 && y > 185 && y < 305) {
                        createSparkle(x, y);
                    }
                }
            });
            
            function createSparkle(x, y) {
                const sparkle = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                sparkle.setAttribute('points', '45,10 47,15 52,15 48,18 49,23 45,20 41,23 42,18 38,15 43,15');
                sparkle.setAttribute('fill', '#fff');
                sparkle.setAttribute('opacity', '0.9');
                sparkle.setAttribute('transform', `scale(0.5) translate(${x/0.5}, ${y/0.5})`);
                sparkle.classList.add('sparkle');
                
                const screenGroup = document.querySelector('svg g');
                screenGroup.appendChild(sparkle);
                
                // Remove after animation
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        });
    </script>
