    <script>
        // åˆ›å»ºåŠ¨æ€é›ªèŠ±
        function createSnowflakes() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = 'â„';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 4 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 15) + 'px';
                container.appendChild(snowflake);
            }
        }

        // åˆ‡æ¢åŠ¨ç”»
        function toggleAnimation() {
            const snowman = document.getElementById('snowman');
            if (snowman.style.animationPlayState === 'paused') {
                snowman.style.animationPlayState = 'running';
                document.querySelectorAll('.snowflake, .sparkle').forEach(el => {
                    el.style.animationPlayState = 'running';
                });
            } else {
                snowman.style.animationPlayState = 'paused';
                document.querySelectorAll('.snowflake, .sparkle').forEach(el => {
                    el.style.animationPlayState = 'paused';
                });
            }
        }

        // ä¸ºæ¯ä¸ªä½“ç´ æ·»åŠ ç‚¹å‡»æ•ˆæœ
        document.querySelectorAll('.voxel').forEach((voxel, index) => {
            voxel.addEventListener('click', function() {
                // éšæœºæ”¹å˜é¢œè‰²
                const r = Math.floor(Math.random() * 155 + 100);
                const g = Math.floor(Math.random() * 155 + 100);
                const b = Math.floor(Math.random() * 155 + 100);
                this.style.background = `rgba(${r}, ${g}, ${b}, 0.9)`;

                // æ·»åŠ ç‚¹å‡»åŠ¨ç”»
                this.style.transform = this.style.transform + ' scale(1.5)';
                setTimeout(() => {
                    this.style.transform = this.style.transform.replace(' scale(1.5)', '');
                }, 300);

                // æ˜¾ç¤ºæç¤º
                showCoordinates(this, index);
            });
        });

        // æ˜¾ç¤ºåæ ‡ä¿¡æ¯
        function showCoordinates(element, index) {
            const rect = element.getBoundingClientRect();
            const info = document.createElement('div');
            info.textContent = `Voxel #${index + 1}`;
            info.style.position = 'absolute';
            info.style.left = rect.left + 'px';
            info.style.top = (rect.top - 20) + 'px';
            info.style.color = 'white';
            info.style.fontSize = '12px';
            info.style.background = 'rgba(0,0,0,0.7)';
            info.style.padding = '4px 8px';
            info.style.borderRadius = '4px';
            info.style.zIndex = '1000';
            info.style.pointerEvents = 'none';
            document.body.appendChild(info);

            setTimeout(() => {
                info.remove();
            }, 1000);
        }

        // éšæœºæ·»åŠ ä¸€äº›ç‰¹æ®Šé—ªçƒæ•ˆæœ
        function addRandomSparkles() {
            const voxels = document.querySelectorAll('.voxel');
            const randomCount = 3;

            for (let i = 0; i < randomCount; i++) {
                const randomIndex = Math.floor(Math.random() * voxels.length);
                voxels[randomIndex].classList.add('sparkle');
            }
        }

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            setTimeout(addRandomSparkles, 1000);

            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', (e) => {
                if (e.key === ' ') {
                    e.preventDefault();
                    toggleAnimation();
                }
            });
        });

        // é¼ æ ‡ç§»åŠ¨3Dè§†å·®æ•ˆæœ
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
