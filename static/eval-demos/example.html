<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>示例回答</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 1.5rem;
      line-height: 1.6;
      color: #333;
    }
    h1, h2, h3 { margin: 1rem 0 0.5rem; }
    p { margin-bottom: 1rem; }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    code { font-family: "Fira Code", monospace; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>这是一个示例回答</h2>
  <p>你可以在这里放任何HTML内容，包括：</p>
  <ul>
    <li>代码高亮</li>
    <li>表格</li>
    <li>图表</li>
    <li>交互式演示</li>
  </ul>

  <h3>代码示例</h3>
  <pre><code>def hello():
    print("Hello, World!")</code></pre>

  <h3>表格示例</h3>
  <table>
    <tr><th>模型</th><th>得分</th></tr>
    <tr><td>Claude</td><td>95</td></tr>
    <tr><td>GPT-5</td><td>92</td></tr>
  </table>
</body>
</html>
