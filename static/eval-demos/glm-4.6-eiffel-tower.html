        document.addEventListener('mousemove', drag);

        function dragStart(e) {
            if (e.target.closest('.controls') || e.target.closest('.info-panel')) return;

            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target.closest('.tower') || e.target.closest('.container')) {
                isDragging = true;
                tower.style.animationPlayState = 'paused';
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;

            if (isRotating) {
                tower.style.animationPlayState = 'running';
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;

                const rotateY = (currentX / window.innerWidth) * 360;
                const rotateX = -20 + (currentY / window.innerHeight) * 30;
                tower.style.transform = `translate(-50%, -60%) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            const currentTransform = tower.style.transform || 'translate(-50%, -60%)';

            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    toggleRotation();
                    break;
                case 'ArrowUp':
                    tower.style.transform = currentTransform.replace(/scale\([^)]*\)/, '') + ' scale(1.1)';
                    break;
                case 'ArrowDown':
                    tower.style.transform = currentTransform.replace(/scale\([^)]*\)/, '') + ' scale(0.9)';
                    break;
                case 'ArrowLeft':
                    tower.style.transform = currentTransform.replace(/rotateY\([^)]*\)/, '') + ' rotateY(-45deg)';
                    break;
                case 'ArrowRight':
                    tower.style.transform = currentTransform.replace(/rotateY\([^)]*\)/, '') + ' rotateY(45deg)';
                    break;
                case 'n':
                case 'N':
                    toggleNightMode();
                    break;
                case 'l':
                case 'L':
                    toggleLights();
                    break;
                case 'r':
                case 'R':
                    tower.style.transform = 'translate(-50%, -60%)';
                    xOffset = 0;
                    yOffset = 0;
                    document.getElementById('scaleSlider').value = 100;
                    break;
            }
        });

        // è§¦æ‘¸æ§åˆ¶ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.controls') || e.target.closest('.info-panel')) return;

            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            tower.style.animationPlayState = 'paused';
        });

        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.controls') || e.target.closest('.info-panel')) return;

            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;

            const rotateY = (deltaX / window.innerWidth) * 360;
            const rotateX = -20 + (deltaY / window.innerHeight) * 30;

            tower.style.transform = `translate(-50%, -60%) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
        });

        document.addEventListener('touchend', (e) => {
            if (isRotating) {
                tower.style.animationPlayState = 'running';
            }
        });
