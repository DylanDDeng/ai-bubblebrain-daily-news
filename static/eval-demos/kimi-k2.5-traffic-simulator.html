<!DOCTYPE html>

<head>

    <title>äº¤é€šç¯æ¨¡æ‹Ÿå™¨</title>
    <style>
        * {
            margin: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

        h1 {

        /* æ§åˆ¶é¢æ¿ */
        .control-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: flex;

            justify-content: center;

        }
        
        .control-group {

        }
        
        .control-group label {

        .control-group input[type="range"] {
            width: 150px;
            cursor: pointer;
        }
        
        .control-group span {
            font-size: 12px;

        }
        
        button {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;

        button:hover {

        button:active {

        button.danger {
            background: #f44336;
            box-shadow: 0 4px 15px rgba(244,67,54,0.3);
        }
        
        button.danger:hover {
            background: #da190b;
            box-shadow: 0 6px 20px rgba(244,67,54,0.4);
        }
        
        /* é“è·¯å®¹å™¨ */
        .road-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 200px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        
        /* é“è·¯æ ‡çº¿ */
        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2a2a2a 0%, #333 50%, #2a2a2a 100%);
        }
        
        .lane-marker {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: repeating-linear-gradient(
                to right,
                transparent 0px,
                transparent 30px,
                rgba(255,255,255,0.4) 30px,
                rgba(255,255,255,0.4) 60px
            );
            transform: translateY(-50%);
        }
        
        /* åœè½¦çº¿ */
        .stop-line {
            position: absolute;
            left: 180px;
            top: 20px;
            bottom: 20px;
            width: 6px;
            background: rgba(255,255,255,0.6);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        /* äº¤é€šç¯ */
        .traffic-light {
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 160px;
            background: linear-gradient(145deg, #222, #111);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 2px 5px rgba(255,255,255,0.1);
            border: 2px solid #444;
        }
        
        .light {
            flex: 1;
            border-radius: 50%;
            background: #333;
            transition: all 0.3s;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .light::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .light.red.active {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
            box-shadow: 
                0 0 30px rgba(201,42,42,0.8),
                inset 0 3px 8px rgba(0,0,0,0.3);
        }
        
        .light.yellow.active {
            background: radial-gradient(circle at 30% 30%, #ffd43b, #f59f00);
            box-shadow: 
                0 0 30px rgba(245,159,0,0.8),
                inset 0 3px 8px rgba(0,0,0,0.3);
        }
        
        .light.green.active {
            background: radial-gradient(circle at 30% 30%, #69db7c, #2f9e44);
            box-shadow: 
                0 0 30px rgba(47,158,68,0.8),
                inset 0 3px 8px rgba(0,0,0,0.3);
        }
        
        /* è½¦è¾† */
        .car {
            position: absolute;
            width: 60px;
            height: 30px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 6px;
            transition: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .car::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        
        .car::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 8px;
            width: 10px;
            height: 6px;
            background: #111;
            border-radius: 2px;
            box-shadow: 34px 0 0 #111;
        }
        
        /* è½¦è¾†é¢œè‰² */
        .car.blue { background: linear-gradient(135deg, #74c0fc, #339af0); }
        .car.red { background: linear-gradient(135deg, #ff8787, #fa5252); }
        .car.green { background: linear-gradient(135deg, #69db7c, #40c057); }
        .car.yellow { background: linear-gradient(135deg, #ffd43b, #fcc419); }
        .car.purple { background: linear-gradient(135deg, #da77f2, #be4bdb); }
        .car.orange { background: linear-gradient(135deg, #ffa94d, #ff922b); }
        
        /* åˆ¹è½¦ç¯ */
        .car.braking::before {
            background: rgba(255,50,50,0.6);
            box-shadow: 0 0 10px rgba(255,0,0,0.8);
        }
        
        /* ç»Ÿè®¡ä¿¡æ¯ */
        .stats {
            margin-top: 20px;
            display: flex;
            gap: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4dabf7;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        /* çŠ¶æ€æŒ‡ç¤ºå™¨ */
        .status-indicator {
            margin-top: 10px;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        
        .status-indicator.green { background: rgba(47,158,68,0.3); color: #69db7c; }
        .status-indicator.yellow { background: rgba(245,159,0,0.3); color: #ffd43b; }
        .status-indicator.red { background: rgba(201,42,42,0.3); color: #ff6b6b; }
    </style>
</head>
<body>
    <h1>ğŸš¦ å•è¡Œé“äº¤é€šç¯æ¨¡æ‹Ÿå™¨</h1>
    
    <!-- æ§åˆ¶é¢æ¿ -->
    <div class="control-panel">
        <div class="control-group">
            <label>ç»¿ç¯æ—¶é•¿</label>
            <input type="range" id="greenTime" min="3" max="10" value="5">
            <span id="greenTimeVal">5ç§’</span>
        </div>
        <div class="control-group">
            <label>é»„ç¯æ—¶é•¿</label>
            <input type="range" id="yellowTime" min="2" max="5" value="3">
            <span id="yellowTimeVal">3ç§’</span>
        </div>
        <div class="control-group">
            <label>çº¢ç¯æ—¶é•¿</label>
            <input type="range" id="redTime" min="3" max="10" value="5">
            <span id="redTimeVal">5ç§’</span>
        </div>
        <div class="control-group">
            <label>è½¦è¾†ç”Ÿæˆç‡</label>
            <input type="range" id="spawnRate" min="1" max="10" value="5">
            <span id="spawnRateVal">ä¸­ç­‰</span>
        </div>
        <button id="toggleBtn" onclick="toggleSimulation()">â¸ï¸ æš‚åœ</button>
        <button class="danger" onclick="resetSimulation()">ğŸ”„ é‡ç½®</button>
    </div>
    
    <!-- çŠ¶æ€æŒ‡ç¤º -->
    <div class="status-indicator green" id="statusIndicator">ğŸŸ¢ é€šè¡Œä¸­</div>
    
    <!-- é“è·¯ -->
    <div class="road-container" id="roadContainer">
        <div class="road">
            <div class="lane-marker"></div>
            <div class="stop-line"></div>
        </div>
        <div class="traffic-light">
            <div class="light red" id="redLight"></div>
            <div class="light yellow" id="yellowLight"></div>
            <div class="light green active" id="greenLight"></div>
        </div>
        <!-- è½¦è¾†å°†é€šè¿‡JSåŠ¨æ€æ·»åŠ åˆ°è¿™é‡Œ -->
    </div>
    
    <!-- ç»Ÿè®¡ -->
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="carCount">0</div>
            <div class="stat-label">å½“å‰è½¦è¾†</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="passedCount">0</div>
            <div class="stat-label">å·²é€šè¿‡</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="avgWait">0s</div>
            <div class="stat-label">å¹³å‡ç­‰å¾…</div>
        </div>
    </div>

    <script>
        // ==================== é…ç½® ====================
        const CONFIG = {
            roadLength: 1000,      // é“è·¯é•¿åº¦ï¼ˆåƒç´ ï¼‰
            carWidth: 60,          // è½¦å®½
            carHeight: 30,         // è½¦é«˜
            laneY: 100,            // è½¦é“Yä½ç½®ï¼ˆé“è·¯ä¸­å¿ƒï¼‰
            stopLineX: 180,        // åœè½¦çº¿ä½ç½®
            lightPosition: 90,     // äº¤é€šç¯ä½ç½®
            maxSpeed: 3,           // æœ€å¤§é€Ÿåº¦
            acceleration: 0.1,     // åŠ é€Ÿåº¦
            deceleration: 0.15,    // å‡é€Ÿåº¦
            safeDistance: 80,      // å®‰å…¨è·ç¦»
        };
        
        // ==================== çŠ¶æ€ ====================
        let state = {
            light: 'green',        // å½“å‰ç¯è‰²: green, yellow, red
            cars: [],              // è½¦è¾†æ•°ç»„
            isRunning: true,       // æ˜¯å¦è¿è¡Œä¸­
            lastSpawnTime: 0,      // ä¸Šæ¬¡ç”Ÿæˆæ—¶é—´
            spawnInterval: 2000,   // ç”Ÿæˆé—´éš”ï¼ˆåŠ¨æ€ï¼‰
            passedCars: 0,         // å·²é€šè¿‡è½¦è¾†æ•°
            totalWaitTime: 0,      // æ€»ç­‰å¾…æ—¶é—´
            lightTimer: null,      // ç¯å®šæ—¶å™¨
            lightTimeLeft: 0,      // å½“å‰ç¯å‰©ä½™æ—¶é—´
        };
        
        // ç¯çš„æ—¶é—´é…ç½®
        let lightDurations = {
            green: 5000,
            yellow: 3000,
            red: 5000
        };
        
        // ==================== DOM å…ƒç´  ====================
        const roadContainer = document.getElementById('roadContainer');
        const lights = {
            red: document.getElementById('redLight'),
            yellow: document.getElementById('yellowLight'),
            green: document.getElementById('greenLight')
        };
        const statusIndicator = document.getElementById('statusIndicator');
        
        // ==================== è½¦è¾†ç±» ====================
        class Car {
            constructor(id) {
                this.id = id;
                this.x = CONFIG.roadLength;  // ä»å³ä¾§è¿›å…¥
                this.y = CONFIG.laneY;
                this.speed = CONFIG.maxSpeed + Math.random() * 2;  // éšæœºé€Ÿåº¦
                this.maxSpeed = this.speed;
                this.color = this.getRandomColor();
                this.state = 'moving';  // moving, stopping, stopped
                this.waitTime = 0;
                this.element = this.createElement();
            }
            
            getRandomColor() {
                const colors = ['blue', 'red', 'green', 'yellow', 'purple', 'orange'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            createElement() {
                const car = document.createElement('div');
                car.className = `car ${this.color}`;
                car.style.left = this.x + 'px';
                car.style.top = '50%';
                roadContainer.appendChild(car);
                return car;
            }
            
            update(deltaTime, carsAhead, lightState) {
                // å¯»æ‰¾å‰æ–¹æœ€è¿‘çš„è½¦è¾†
                let nearestCar = null;
                let minDistance = Infinity;
                
                for (let car of carsAhead) {
                    if (car.x > this.x) continue;  // åªè€ƒè™‘å‰æ–¹çš„è½¦ï¼ˆå·¦ä¾§çš„è½¦ï¼‰
                    let distance = this.x - car.x - CONFIG.carWidth;
                    if (distance < minDistance && distance >= 0) {
                        minDistance = distance;
                        nearestCar = car;
                    }
                }
                
                // è®¡ç®—ç›®æ ‡åœæ­¢ä½ç½®
                let stopPosition = null;
                
                // æ£€æŸ¥äº¤é€šç¯
                if (lightState !== 'green' && this.x > CONFIG.stopLineX + 20) {
                    // å¦‚æœè¿˜æ²¡åˆ°åœè½¦çº¿ï¼Œä¸”ç¯ä¸æ˜¯ç»¿è‰²
                    let distanceToStopLine = this.x - CONFIG.stopLineX;
                    if (distanceToStopLine < 150 && distanceToStopLine > 0) {
                        stopPosition = CONFIG.stopLineX + CONFIG.carWidth/2;
                    }
                }
                
                // æ£€æŸ¥å‰æ–¹è½¦è¾†
                if (nearestCar && minDistance < CONFIG.safeDistance + 50) {
                    let targetPos = nearestCar.x + CONFIG.carWidth + CONFIG.safeDistance/2;
                    if (stopPosition === null || targetPos > stopPosition) {
                        stopPosition = targetPos;
                    }
                }
                
                // æ ¹æ®ç›®æ ‡ä½ç½®è°ƒæ•´é€Ÿåº¦
                if (stopPosition !== null) {
                    let distance = this.x - stopPosition;
                    if (distance < 10) {
                        // å®Œå…¨åœæ­¢
                        this.speed = 0;
                        this.state = 'stopped';
                    } else {
                        // å‡é€Ÿ
                        let targetSpeed = Math.min(
                            this.maxSpeed,
                            Math.max(0, distance * 0.05)
                        );
                        if (this.speed > targetSpeed) {
                            this.speed -= CONFIG.deceleration;
                            this.state = 'stopping';
                        }
                    }
                } else {
                    // åŠ é€Ÿåˆ°æœ€å¤§é€Ÿåº¦
                    this.state = 'moving';
                    if (this.speed < this.maxSpeed) {
                        this.speed += CONFIG.acceleration;
                    }
                }
                
                // æ›´æ–°ä½ç½®
                this.x -= this.speed;
                
                // æ›´æ–°ç­‰å¾…æ—¶é—´
                if (this.state === 'stopped') {
                    this.waitTime += deltaTime;
                }
                
                // æ›´æ–°è§†è§‰
                this.render();
                
                // æ£€æŸ¥æ˜¯å¦é€šè¿‡
                return this.x < -CONFIG.carWidth;
            }
            
            render() {
                this.element.style.left = this.x + 'px';
                // æ ¹æ®çŠ¶æ€æ˜¾ç¤ºåˆ¹è½¦ç¯
                if (this.state === 'stopping' || this.state === 'stopped') {
                    this.element.classList.add('braking');
                } else {
                    this.element.classList.remove('braking');
                }
            }
            
            destroy() {
                this.element.remove();
            }
        }
        
        // ==================== äº¤é€šç¯æ§åˆ¶ ====================
        function switchLight(toColor) {
            // ç§»é™¤æ‰€æœ‰activeç±»
            Object.values(lights).forEach(light => light.classList.remove('active'));
            
            // è®¾ç½®æ–°ç¯
            lights[toColor].classList.add('active');
            state.light = toColor;
            
            // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
            const indicators = {
                green: { text: 'ğŸŸ¢ é€šè¡Œä¸­', class: 'green' },
                yellow: { text: 'ğŸŸ¡ å‡†å¤‡åœè½¦', class: 'yellow' },
                red: { text: 'ğŸ”´ åœæ­¢', class: 'red' }
            };
            statusIndicator.textContent = indicators[toColor].text;
            statusIndicator.className = `status-indicator ${indicators[toColor].class}`;
        }
        
        function nextLight() {
            const sequence = ['green', 'yellow', 'red'];
            const currentIndex = sequence.indexOf(state.light);
            const nextIndex = (currentIndex + 1) % sequence.length;
            const nextColor = sequence[nextIndex];
            
            switchLight(nextColor);
            
            // è®¾ç½®ä¸‹ä¸€ä¸ªå®šæ—¶å™¨
            state.lightTimeLeft = lightDurations[nextColor];
            state.lightTimer = setTimeout(nextLight, lightDurations[nextColor]);
        }
        
        function startLightCycle() {
            if (state.lightTimer) clearTimeout(state.lightTimer);
            state.lightTimer = setTimeout(nextLight, lightDurations[state.light]);
        }
        
        // ==================== è½¦è¾†ç”Ÿæˆ ====================
        function spawnCar() {
            const now = Date.now();
            if (now - state.lastSpawnTime > state.spawnInterval) {
                // æ£€æŸ¥æ˜¯å¦åœ¨å…¥å£ä½ç½®æœ‰è½¦ï¼ˆé¿å…é‡å ç”Ÿæˆï¼‰
                const canSpawn = !state.cars.some(car => 
                    car.x > CONFIG.roadLength - CONFIG.carWidth - 20
                );
                
                if (canSpawn) {
                    const car = new Car(Date.now());
                    state.cars.push(car);
                    state.lastSpawnTime = now;
                    
                    // éšæœºä¸‹ä¸€æ¬¡ç”Ÿæˆæ—¶é—´ï¼ˆ1-4ç§’ï¼‰
                    const rate = parseInt(document.getElementById('spawnRate').value);
                    const minInterval = 1100 - rate * 100;
                    const maxInterval = 4000 - rate * 300;
                    state.spawnInterval = minInterval + Math.random() * (maxInterval - minInterval);
                }
            }
        }
        
        // ==================== ä¸»å¾ªç¯ ====================
        let lastTime = 0;
        
        function gameLoop(timestamp) {
            if (!state.isRunning) {
                lastTime = timestamp;
                requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // ç”Ÿæˆæ–°è½¦è¾†
            spawnCar();
            
            // æ›´æ–°æ‰€æœ‰è½¦è¾†
            const carsToRemove = [];
            for (let i = 0; i < state.cars.length; i++) {
                const car = state.cars[i];
                const carsAhead = state.cars.slice(0, i);  // å½“å‰è½¦è¾†å‰é¢çš„è½¦
                const passed = car.update(deltaTime, carsAhead, state.light);
                
                if (passed) {
                    carsToRemove.push(i);
                    state.passedCars++;
                    state.totalWaitTime += car.waitTime;
                }
            }
            
            // ç§»é™¤å·²é€šè¿‡çš„è½¦è¾†
            for (let i = carsToRemove.length - 1; i >= 0; i--) {
                const index = carsToRemove[i];
                state.cars[index].destroy();
                state.cars.splice(index, 1);
            }
            
            // æ›´æ–°ç»Ÿè®¡
            updateStats();
            
            requestAnimationFrame(gameLoop);
        }
        
        function updateStats() {
            document.getElementById('carCount').textContent = state.cars.length;
            document.getElementById('passedCount').textContent = state.passedCars;
            
            const avgWait = state.passedCars > 0 
                ? (state.totalWaitTime / state.passedCars / 1000).toFixed(1)
                : '0.0';
            document.getElementById('avgWait').textContent = avgWait + 's';
        }
        
        // ==================== æ§åˆ¶åŠŸèƒ½ ====================
        function toggleSimulation() {
            state.isRunning = !state.isRunning;
            const btn = document.getElementById('toggleBtn');
            btn.textContent = state.isRunning ? 'â¸ï¸ æš‚åœ' : 'â–¶ï¸ ç»§ç»­';
        }
        
        function resetSimulation() {
            // æ¸…é™¤æ‰€æœ‰è½¦è¾†
            state.cars.forEach(car => car.destroy());
            state.cars = [];
            state.passedCars = 0;
            state.totalWaitTime = 0;
            state.lastSpawnTime = 0;
            
            // é‡ç½®äº¤é€šç¯
            if (state.lightTimer) clearTimeout(state.lightTimer);
            switchLight('green');
            startLightCycle();
            
            updateStats();
        }
        
        // ==================== äº‹ä»¶ç›‘å¬ ====================
        // æ»‘å—äº‹ä»¶
        document.getElementById('greenTime').addEventListener('input', function() {
            lightDurations.green = this.value * 1000;
            document.getElementById('greenTimeVal').textContent = this.value + 'ç§’';
        });
        
        document.getElementById('yellowTime').addEventListener('input', function() {
            lightDurations.yellow = this.value * 1000;
            document.getElementById('yellowTimeVal').textContent = this.value + 'ç§’';
        });
        
        document.getElementById('redTime').addEventListener('input', function() {
            lightDurations.red = this.value * 1000;
            document.getElementById('redTimeVal').textContent = this.value + 'ç§’';
        });
        
        document.getElementById('spawnRate').addEventListener('input', function() {
            const labels = ['å¾ˆä½', 'ä½', 'è¾ƒä½', 'ä¸­ç­‰', 'ä¸­ä¸Š', 'è¾ƒé«˜', 'é«˜', 'å¾ˆé«˜', 'æé«˜', 'å¯†é›†'];
            document.getElementById('spawnRateVal').textContent = labels[this.value - 1];
        });
        
        // ==================== å¯åŠ¨ ====================
        startLightCycle();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
