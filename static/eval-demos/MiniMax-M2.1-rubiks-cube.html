<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Rubik's Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            margin: 5px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn.scramble {
            background: #f44336;
        }
        .btn.scramble:hover {
            background: #da190b;
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="controls">
        <button class="btn" onclick="scramble()">Scramble</button>
        <button class="btn" onclick="solve()">Solve</button>
    </div>
    <div id="instructions">
        <p>Drag to rotate view</p>
        <p>Use mouse to interact with cube</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let cube;
        let cubies = [];
        let isAnimating = false;
        let moveQueue = [];
        let moveHistory = [];
        
        const colors = {
            white: 0xffffff,
            yellow: 0xffff00,
            red: 0xff0000,
            orange: 0xffa500,
            blue: 0x0000ff,
            green: 0x008000,
            black: 0x1a1a1a
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 6, 6);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            addLights();
            createRubiksCube();

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function addLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-10, -10, -10);
            scene.add(directionalLight2);
        }

        function createRubiksCube() {
            const cubeGroup = new THREE.Group();
            
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const cubie = createCubie(x, y, z);
                        cubie.position.set(x * 1.02, y * 1.02, z * 1.02);
                        cubie.userData = { originalPosition: { x, y, z } };
                        cubeGroup.add(cubie);
                        cubies.push(cubie);
                    }
                }
            }
            
            cube = cubeGroup;
            scene.add(cube);
        }

        function createCubie(x, y, z) {
            const geometry = new THREE.BoxGeometry(0.98, 0.98, 0.98);
            const materials = [];
            
            for (let i = 0; i < 6; i++) {
                let color = colors.black;
                const face = ['right', 'left', 'top', 'bottom', 'front', 'back'][i];
                
                if ((x === 1 && face === 'right') || 
                    (x === -1 && face === 'left') ||
                    (y === 1 && face === 'top') ||
                    (y === -1 && face === 'bottom') ||
                    (z === 1 && face === 'front') ||
                    (z === -1 && face === 'back')) {
                    switch (face) {
                        case 'right': color = colors.red; break;
                        case 'left': color = colors.orange; break;
                        case 'top': color = colors.yellow; break;
                        case 'bottom': color = colors.white; break;
                        case 'front': color = colors.blue; break;
                        case 'back': color = colors.green; break;
                    }
                }
                
                materials.push(new THREE.MeshPhongMaterial({ color }));
            }
            
            const cubie = new THREE.Mesh(geometry, materials);
            return cubie;
        }

        function rotateFace(axis, layer, direction, animate = true) {
            if (isAnimating && animate) return;
            
            const targetCubies = cubies.filter(cubie => {
                const pos = cubie.position;
                return Math.round(pos[axis]) === layer;
            });

            if (targetCubies.length === 0) return;

            if (animate) {
                isAnimating = true;
            }

            const pivot = new THREE.Object3D();
            pivot.rotation.set(0, 0, 0);
            cube.add(pivot);

            targetCubies.forEach(cubie => {
                cube.remove(cubie);
                pivot.add(cubie);
            });

            const targetRotation = (Math.PI / 2) * direction;
            const rotationAxis = axis === 'x' ? 'x' : (axis === 'y' ? 'y' : 'z');

            if (animate) {
                const startRotation = pivot.rotation[rotationAxis];
                const startTime = Date.now();
                const duration = 300;

                function animateRotation() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    
                    pivot.rotation[rotationAxis] = startRotation + targetRotation * eased;

                    if (progress < 1) {
                        requestAnimationFrame(animateRotation);
                    } else {
                        pivot.rotation[rotationAxis] = startRotation + targetRotation;
                        pivot.updateMatrixWorld();
                        
                        targetCubies.forEach(cubie => {
                            cubie.getWorldPosition(cubie.position);
                            cubie.getWorldQuaternion(cubie.quaternion);
                            cubie.getWorldScale(cubie.scale);
                            pivot.remove(cubie);
                            cube.add(cubie);
                        });
                        
                        cube.remove(pivot);
                        isAnimating = false;
                        
                        if (moveQueue.length > 0) {
                            const nextMove = moveQueue.shift();
                            rotateFace(nextMove.axis, nextMove.layer, nextMove.direction);
                        }
                    }
                }
                
                animateRotation();
            } else {
                pivot.rotation[rotationAxis] = targetRotation;
                pivot.updateMatrixWorld();
                
                targetCubies.forEach(cubie => {
                    cubie.getWorldPosition(cubie.position);
                    cubie.getWorldQuaternion(cubie.quaternion);
                    cubie.getWorldScale(cubie.scale);
                    pivot.remove(cubie);
                    cube.add(cubie);
                });
                
                cube.remove(pivot);
            }
        }

        window.scramble = function() {
            if (isAnimating) return;
            
            const axes = ['x', 'y', 'z'];
            const layers = [-1, 0, 1];
            const directions = [1, -1];
            
            moveQueue = [];
            
            for (let i = 0; i < 20; i++) {
                const axis = axes[Math.floor(Math.random() * axes.length)];
                const layer = layers[Math.floor(Math.random() * layers.length)];
                const direction = directions[Math.floor(Math.random() * directions.length)];
                
                moveQueue.push({ axis, layer, direction });
                moveHistory.push({ axis, layer, direction: -direction });
            }
            
            const firstMove = moveQueue.shift();
            rotateFace(firstMove.axis, firstMove.layer, firstMove.direction);
        };

        window.solve = function() {
            if (isAnimating || moveHistory.length === 0) return;
            
            moveQueue = [...moveHistory].reverse();
            moveHistory = [];
            
            const firstMove = moveQueue.shift();
            if (firstMove) {
                rotateFace(firstMove.axis, firstMove.layer, firstMove.direction);
            }
        };

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
