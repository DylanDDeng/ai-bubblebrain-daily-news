<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Draggable MacBook Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
            color: #e2e8f0;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #94a3b8;
        }

        .viewer {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            user-select: none;
            touch-action: none;
        }

        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.5));
        }

        #macbook {
            transform-origin: 300px 200px;
            transition: transform 0.1s linear;
            cursor: grab;
        }

        #macbook:active {
            cursor: grabbing;
        }

        .screen {
            fill: #000;
            stroke: #475569;
            stroke-width: 2;
        }

        .screen-content {
            fill: url(#screenGradient);
        }

        .body {
            fill: #d1d5db;
            stroke: #9ca3af;
            stroke-width: 2;
        }

        .keyboard {
            fill: #1f2937;
        }

        .trackpad {
            fill: #374151;
        }

        .logo {
            fill: #a3a3a3;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            background: #374151;
            border: none;
            color: #e2e8f0;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4b5563;
        }

        button:active {
            transform: scale(0.98);
        }

        .instructions {
            margin-top: 2rem;
            background: rgba(30, 41, 59, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: #cbd5e1;
            line-height: 1.5;
        }

        .drag-hint {
            display: inline-block;
            background: #475569;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            margin: 0 0.25rem;
        }

        @media (max-width: 650px) {
            .viewer {
                width: 90vw;
                height: 60vw;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>360° Draggable MacBook Pro</h1>
        <p class="subtitle">Drag the MacBook to rotate it 360° • Click buttons for preset views</p>

        <div class="viewer" id="viewer">
            <svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#172554" />
                        <stop offset="50%" stop-color="#1e40af" />
                        <stop offset="100%" stop-color="#3b82f6" />
                    </linearGradient>
                    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#f3f4f6" />
                        <stop offset="100%" stop-color="#d1d5db" />
                    </linearGradient>
                </defs>

                <g id="macbook">
                    <!-- Base (bottom) -->
                    <rect class="body" x="150" y="220" width="300" height="20" rx="5" ry="5" fill="url(#bodyGradient)" />

                    <!-- Main body -->
                    <rect class="body" x="100" y="100" width="400" height="140" rx="10" ry="10" fill="url(#bodyGradient)" />

                    <!-- Screen -->
                    <rect class="screen" x="120" y="60" width="360" height="210" rx="8" ry="8" />
                    <rect class="screen-content" x="130" y="70" width="340" height="190" rx="4" ry="4" />

                    <!-- Keyboard area -->
                    <rect class="keyboard" x="130" y="240" width="340" height="40" rx="4" ry="4" />

                    <!-- Trackpad -->
                    <rect class="trackpad" x="270" y="285" width="60" height="30" rx="2" ry="2" />

                    <!-- Apple logo -->
                    <path class="logo" d="M 300,180
                              C 300,185 295,190 290,190
                              C 285,190 280,185 280,180
                              C 280,175 285,170 290,170
                              C 295,170 300,175 300,180
                              Z" />

                    <!-- Screen content lines (simulated) -->
                    <rect x="150" y="90" width="80" height="10" rx="2" fill="#60a5fa" />
                    <rect x="150" y="110" width="120" height="8" rx="2" fill="#cbd5e1" />
                    <rect x="150" y="125" width="100" height="8" rx="2" fill="#cbd5e1" />
                    <rect x="150" y="140" width="140" height="8" rx="2" fill="#cbd5e1" />
                    <circle cx="370" cy="130" r="20" fill="#10b981" />
                    <rect x="350" y="160" width="40" height="40" rx="5" fill="#f59e0b" />
                </g>
            </svg>
        </div>

        <div class="controls">
            <button id="frontBtn">Front View</button>
            <button id="leftBtn">Left Side</button>
            <button id="rightBtn">Right Side</button>
            <button id="backBtn">Back View</button>
            <button id="resetBtn">Reset Rotation</button>
        </div>

        <div class="instructions">
            <p><span class="drag-hint">← Drag →</span> to rotate horizontally • <span class="drag-hint">↑ Drag ↓</span> to rotate vertically</p>
            <p>Use buttons for preset views • Rotation is continuous (360° in both axes)</p>
        </div>
    </div>

    <script>
        (function() {
            const macbook = document.getElementById('macbook');
            const viewer = document.getElementById('viewer');
            let isDragging = false;
            let previousPosition = { x: 0, y: 0 };
            let rotation = { x: 0, y: 0 };
            const sensitivity = 0.5;

            // Update transform
            function updateTransform() {
                macbook.style.transform = `rotateY(${rotation.y}deg) rotateX(${rotation.x}deg)`;
            }

            // Mouse/touch events
            function startDrag(e) {
                isDragging = true;
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                previousPosition = { x: clientX, y: clientY };
                macbook.style.cursor = 'grabbing';
                e.preventDefault();
            }

            function duringDrag(e) {
                if (!isDragging) return;
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                const deltaX = clientX - previousPosition.x;
                const deltaY = clientY - previousPosition.y;

                rotation.y += deltaX * sensitivity;
                rotation.x -= deltaY * sensitivity; // Invert Y for natural drag

                previousPosition = { x: clientX, y: clientY };
                updateTransform();
                e.preventDefault();
            }

            function stopDrag() {
                isDragging = false;
                macbook.style.cursor = 'grab';
            }

            // Event listeners
            viewer.addEventListener('mousedown', startDrag);
            viewer.addEventListener('touchstart', startDrag, { passive: false });

            window.addEventListener('mousemove', duringDrag);
            window.addEventListener('touchmove', duringDrag, { passive: false });

            window.addEventListener('mouseup', stopDrag);
            window.addEventListener('touchend', stopDrag);

            // Preset views
            document.getElementById('frontBtn').addEventListener('click', () => {
                rotation = { x: 0, y: 0 };
                updateTransform();
            });

            document.getElementById('leftBtn').addEventListener('click', () => {
                rotation = { x: 0, y: -90 };
                updateTransform();
            });

            document.getElementById('rightBtn').addEventListener('click', () => {
                rotation = { x: 0, y: 90 };
                updateTransform();
            });

            document.getElementById('backBtn').addEventListener('click', () => {
                rotation = { x: 0, y: 180 };
                updateTransform();
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                rotation = { x: 0, y: 0 };
                updateTransform();
            });

            // Initial transform
            updateTransform();
        })();
    </script>
</body>
</html>
