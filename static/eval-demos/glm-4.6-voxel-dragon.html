<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä½“ç´ é¾™ - ç¥è¯ç”Ÿç‰©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fantasy', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #c73e1d 100%);
            overflow: hidden;
            height: 100vh;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
        }

        .dragon-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
            animation: dragon-fly 8s infinite ease-in-out;
        }

        @keyframes dragon-fly {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px) rotateY(0deg) scale(1);
            }
            25% {
                transform: translate(-50%, -60%) translateY(-50px) rotateY(90deg) scale(1.1);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-100px) rotateY(180deg) scale(1.2);
            }
            75% {
                transform: translate(-50%, -40%) translateY(-50px) rotateY(270deg) scale(1.1);
            }
        }

        /* ä½“ç´ æ–¹å—åŸºç¡€æ ·å¼ */
        .voxel {
            position: absolute;
            transform-style: preserve-3d;
        }

        .voxel-face {
            position: absolute;
            opacity: 0.9;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .face-front { transform: translateZ(15px); }
        .face-back { transform: translateZ(-15px) rotateY(180deg); }
        .face-left { transform: rotateY(-90deg) translateZ(15px); }
        .face-right { transform: rotateY(90deg) translateZ(15px); }
        .face-top { transform: rotateX(90deg) translateZ(15px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(15px); }

        /* é¾™èº«ææ–™ */
        .dragon-skin {
            background: linear-gradient(135deg, #8B0000, #DC143C, #FF6347);
            box-shadow: inset 0 0 15px rgba(255, 69, 0, 0.6);
        }

        .dragon-dark {
            background: linear-gradient(135deg, #4B0000, #8B0000, #A52A2A);
        }

        .dragon-belly {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .scale-pattern {
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 3px, rgba(255,255,255,0.1) 3px, rgba(255,255,255,0.1) 6px),
                repeating-linear-gradient(-45deg, transparent, transparent 3px, rgba(255,255,255,0.1) 3px, rgba(255,255,255,0.1) 6px);
        }

        /* é¾™å¤´ */
        .dragon-head {
            position: absolute;
            width: 120px;
            height: 100px;
            left: 200px;
            top: 50%;
            transform: translateY(-50%);
        }

        .head-main {
            width: 120px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: head-nod 3s infinite ease-in-out;
        }

        @keyframes head-nod {
            0%, 100% { transform: rotateX(0deg); }
            50% { transform: rotateX(-10deg); }
        }

        /* é¾™çœ¼ */
        .dragon-eyes {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
        }

        .eye {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #FFD700, #FF6347);
            border-radius: 50%;
            border: 3px solid #000;
            box-shadow: 0 0 15px #FFD700, inset 0 0 8px #FF0000;
            animation: eye-glow 2s infinite ease-in-out;
        }

        @keyframes eye-glow {
            0%, 100% { box-shadow: 0 0 15px #FFD700, inset 0 0 8px #FF0000; }
            50% { box-shadow: 0 0 25px #FFD700, inset 0 0 12px #FF0000; }
        }

        .eye.left {
            left: 15px;
        }

        .eye.right {
            right: 15px;
        }

        .pupil {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pupil-move 4s infinite ease-in-out;
        }

        @keyframes pupil-move {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-30%, -50%); }
            50% { transform: translate(-50%, -30%); }
            75% { transform: translate(-70%, -50%); }
        }

        /* é¾™å˜´ */
        .dragon-mouth {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            background: #000;
            border-radius: 0 0 30px 30px;
            overflow: hidden;
        }

        .teeth {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: top;
        }

        .tooth {
            width: 6px;
            height: 10px;
            background: #FFF;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: tooth-shine 3s infinite ease-in-out;
        }

        @keyframes tooth-shine {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; box-shadow: 0 0 5px #FFF; }
        }

        /* é¾™è§’ */
        .dragon-horns {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 40px;
        }

        .horn {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid #8B4513;
            transform-origin: bottom center;
        }

        .horn.left {
            left: 15px;
            transform: rotate(-15deg);
        }

        .horn.right {
            right: 15px;
            transform: rotate(15deg);
        }

        /* é¾™èº« */
        .dragon-body {
            position: absolute;
            width: 200px;
            height: 80px;
            left: 0px;
            top: 50%;
            transform: translateY(-50%);
        }

        .body-segment {
            position: absolute;
            width: 60px;
            height: 80px;
            transform-style: preserve-3d;
            animation: body-breathe 4s infinite ease-in-out;
        }

        @keyframes body-breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .segment1 { left: 0px; }
        .segment2 { left: 60px; }
        .segment3 { left: 120px; }

        /* é¾™å°¾ */
        .dragon-tail {
            position: absolute;
            width: 150px;
            height: 60px;
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
            transform-origin: left center;
            animation: tail-swish 3s infinite ease-in-out;
        }

        @keyframes tail-swish {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(10deg); }
            75% { transform: translateY(-50%) rotate(-10deg); }
        }

        .tail-segment {
            position: absolute;
            width: 50px;
            height: 40px;
            transform-style: preserve-3d;
        }

        .tail-segment1 { left: 0px; width: 50px; height: 60px; }
        .tail-segment2 { left: 50px; width: 40px; height: 50px; }
        .tail-segment3 { left: 90px; width: 30px; height: 40px; }
        .tail-segment4 { left: 120px; width: 20px; height: 30px; }

        /* ç¿…è†€ */
        .dragon-wings {
            position: absolute;
            width: 400px;
            height: 300px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }

        .wing {
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: top center;
        }

        .wing-left {
            left: 50px;
            top: 50px;
            animation: wing-flap-left 1s infinite ease-in-out;
        }

        .wing-right {
            right: 50px;
            top: 50px;
            animation: wing-flap-right 1s infinite ease-in-out;
        }

        @keyframes wing-flap-left {
            0%, 100% { transform: rotateY(-20deg) rotateX(0deg); }
            25% { transform: rotateY(-20deg) rotateX(-45deg); }
            75% { transform: rotateY(-20deg) rotateX(45deg); }
        }

        @keyframes wing-flap-right {
            0%, 100% { transform: rotateY(20deg) rotateX(0deg); }
            25% { transform: rotateY(20deg) rotateX(-45deg); }
            75% { transform: rotateY(20deg) rotateX(45deg); }
        }

        .wing-membrane {
            width: 150px;
            height: 200px;
            background: linear-gradient(135deg,
                rgba(139, 0, 0, 0.8),
                rgba(255, 99, 71, 0.6),
                rgba(255, 140, 0, 0.4));
            border: 2px solid #8B0000;
            position: relative;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.4);
        }

        .wing-bones {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .wing-bone {
            position: absolute;
            background: linear-gradient(90deg, #8B4513, #654321);
            transform-origin: top center;
        }

        .bone-main {
            width: 4px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .bone-cross1 {
            width: 2px;
            height: 60%;
            top: 20%;
            left: 30%;
            transform: rotate(15deg);
        }

        .bone-cross2 {
            width: 2px;
            height: 60%;
            top: 20%;
            right: 30%;
            transform: rotate(-15deg);
        }

        /* é¾™çˆª */
        .dragon-claws {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .claw {
            position: absolute;
            bottom: -20px;
            width: 15px;
            height: 25px;
            background: linear-gradient(135deg, #4B0000, #8B0000);
            clip-path: polygon(50% 0%, 30% 100%, 70% 100%);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .claw.front-left { left: 30px; }
        .claw.front-right { right: 30px; }
        .claw.back-left { left: 80px; }
        .claw.back-right { right: 80px; }

        /* å–·ç«æ•ˆæœ */
        .fire-breath {
            position: absolute;
            left: 320px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 100px;
            display: none;
            z-index: 100;
        }

        .fire-breath.active {
            display: block;
            animation: fire-shoot 2s ease-in-out;
        }

        @keyframes fire-shoot {
            0% {
                transform: translateY(-50%) scaleX(0);
                opacity: 0;
            }
            20% {
                transform: translateY(-50%) scaleX(1);
                opacity: 1;
            }
            80% {
                transform: translateY(-50%) scaleX(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-50%) scaleX(0);
                opacity: 0;
            }
        }

        .flame {
            position: absolute;
            border-radius: 50%;
            filter: blur(5px);
            animation: flicker 0.1s infinite ease-in-out;
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .flame1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FF6347, #FF0000);
            left: 0;
            top: 10px;
            box-shadow: 0 0 50px #FF6347, 0 0 100px #FF0000;
        }

        .flame2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFA500, #FF4500, #DC143C);
            left: 60px;
            top: 20px;
            box-shadow: 0 0 40px #FF4500, 0 0 80px #DC143C;
        }

        .flame3 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #FFD700, #FFA500, #FF8C00);
            left: 120px;
            top: 30px;
            box-shadow: 0 0 30px #FFD700, 0 0 60px #FFA500;
        }

        /* ç«èŠ±ç²’å­ */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 6px #FFD700;
            animation: spark-fly 1s infinite ease-in-out;
        }

        @keyframes spark-fly {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--spark-x), var(--spark-y));
                opacity: 0;
            }
        }

        /* èƒŒæ™¯å±±å³¦ */
        .mountains {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 400px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
            clip-path: polygon(
                0 100%, 0 60%, 20% 40%, 35% 50%, 50% 30%, 65% 45%, 80% 35%, 100% 55%, 100% 100%
            );
        }

        /* æœˆäº® */
        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #F0E68C, #FFD700);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
            animation: moon-glow 4s infinite ease-in-out;
        }

        @keyframes moon-glow {
            0%, 100% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 80px rgba(255, 215, 0, 0.6); }
        }

        /* æ§åˆ¶é¢æ¿ */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 69, 0, 0.3);
        }

        .controls h3 {
            color: #FF6347;
            margin-bottom: 15px;
            font-size: 20px;
            text-shadow: 0 0 10px #FF6347;
        }

        .control-btn {
            background: linear-gradient(135deg, #FF6347, #DC143C);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 99, 71, 0.4);
            display: block;
            width: 100%;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 99, 71, 0.6);
            background: linear-gradient(135deg, #FF7F50, #FF6347);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .fire-btn {
            background: linear-gradient(135deg, #FF4500, #DC143C);
            animation: fire-btn-pulse 2s infinite ease-in-out;
        }

        @keyframes fire-btn-pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(255, 69, 0, 0.8); }
        }

        /* ä¿¡æ¯é¢æ¿ */
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            max-width: 300px;
        }

        .info-panel h2 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 28px;
            text-shadow: 0 0 15px #FFD700;
        }

        .info-panel p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            color: #FFA500;
        }

        .stat-value {
            color: #FFD700;
            font-weight: bold;
        }

        /* é¾™å¼æç¤º */
        .roar-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            animation: roar-pulse 1s infinite ease-in-out;
        }

        @keyframes roar-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .roar-indicator.active {
            display: block;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .controls, .info-panel {
                position: fixed;
                bottom: 10px;
                top: auto;
                max-width: 90%;
            }

            .controls {
                right: 5%;
            }

            .info-panel {
                left: 5%;
            }

            .dragon-container {
                transform: translate(-50%, -50%) scale(0.7);
            }
        }
    </style>
</head>

                    <!-- é¾™çœ¼ -->

                    <!-- é¾™è§’ -->
                    <div class="dragon-horns">

                </div>
            </div>

            <!-- é¾™å°¾ -->
            <div class="dragon-tail">
                <div class="tail-segment tail-segment1">
                    <div class="voxel" style="width: 50px; height: 60px; transform: translateZ(-15px);">
                        <div class="voxel-face face-front dragon-skin scale-pattern" style="width: 50px; height: 60px;"></div>
