            <div class="voxel roof-tile highlight" style="transform: translate3d(570px, 390px, 0px); width: 30px; height: 90px;"></div>

            <!-- å€’åº§å±‹é¡¶ -->
            <div class="voxel roof-tile" style="transform: translate3d(30px, 480px, 0px); width: 540px; height: 30px;"></div>

            <!-- è£…é¥°ç»†èŠ‚ -->
            <div class="voxel decoration" style="transform: translate3d(540px, 180px, -5px); width: 8px; height: 8px;"></div>
            <div class="voxel decoration" style="transform: translate3d(45px, 180px, -5px); width: 8px; height: 8px;"></div>

            <!-- çª—æ ¼è£…é¥° -->
            <div class="voxel window" style="transform: translate3d(65px, 245px, -8px); width: 5px; height: 5px;"></div>
            <div class="voxel window" style="transform: translate3d(440px, 245px, -8px); width: 5px; height: 5px;"></div>

            <!-- é˜´å½± -->
            <div class="voxel" style="transform: translate3d(30px, 480px, -20px); width: 540px; height: 30px; background: rgba(0,0,0,0.2); filter: blur(3px);"></div>
        </div>

        <div class="info-panel" id="infoPanel"></div>
    </div>

    <script>
        let isAnimating = true;
        let showInfo = false;

        // åˆ‡æ¢åŠ¨ç”»
        function toggleAnimation() {
            const siheyuan = document.getElementById('siheyuan');
            isAnimating = !isAnimating;

            if (isAnimating) {
                siheyuan.classList.add('animate');
                siheyuan.style.animationPlayState = 'running';
            } else {
                siheyuan.style.animationPlayState = 'paused';
                siheyuan.classList.remove('animate');
            }
        }

        // åˆ‡æ¢ä¿¡æ¯é¢æ¿
        function toggleInfo() {
            const panel = document.querySelector('.info-panel');
            showInfo = !showInfo;

            if (showInfo) {
                panel.classList.add('show');
            } else {
                panel.classList.remove('show');
            }
        }

        // é‡ç½®è§†å›¾
        function resetView() {
            const siheyuan = document.getElementById('siheyuan');
            siheyuan.style.transform = 'rotateX(60deg) rotateZ(0deg)';
            if (!siheyuan.classList.contains('animate')) {
                siheyuan.style.animationPlayState = 'paused';
            }

            // é—ªçƒé‡ç½®æç¤º
            const btn = event.target;
            btn.style.background = '#6B8E23';
            setTimeout(() => {
                btn.style.background = 'rgba(139, 69, 19, 0.9)';
            }, 300);
        }

        // æ·»åŠ èŠ±ç“£**
        function addPetal() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = (Math.random() * 100) + '%';
                petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
                petal.style.animationDelay = Math.random() * 2 + 's';
                petal.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(petal);

                setTimeout(() => {
                    petal.remove();
                }, 9000);
            }

            // èŠ±ç“£æŒ‰é’®åé¦ˆ
            const btn = event.target;
            btn.style.background = '#FF69B4';
            setTimeout(() => {
                btn.style.background = 'rgba(139, 69, 19, 0.9)';
            }, 300);
        }

        // äº¤äº’æ•ˆæœï¼šç‚¹å‡»å››åˆé™¢ä¸åŒåŒºåŸŸæ˜¾ç¤ºä¿¡æ¯
        document.getElementById('siheyuan').addEventListener('click', function(e) {
            if (e.target.classList.contains('voxel')) {
                // éšæœºé¢œè‰²æ•ˆæœ
                if (!e.target.classList.contains('door') &&
                    !e.target.classList.contains('door-nail') &&
                    !e.target.classList.contains('foundation')) {

                    const currentTransform = e.target.style.transform;

                    // ä¸´æ—¶æ”¾å¤§
                    e.target.style.transform = currentTransform + ' scale(1.5)';
                    e.target.style.transition = 'transform 0.2s ease';

                    setTimeout(() => {
                        e.target.style.transform = currentTransform;
                    }, 200);
                }
            }
        });

        // é¼ æ ‡ç§»åŠ¨3Dè§†å·®æ•ˆæœ
        document.addEventListener('mousemove', (e) => {
            const siheyuan = document.getElementById('siheyuan');
            if (isAnimating) return; // æ’­æ”¾åŠ¨ç”»æ—¶ä¸åº”ç”¨è§†å·®

            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;

            siheyuan.style.transform = `rotateX(${60 + -y}deg) rotateZ(${x * 2}deg)`;
        });

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    toggleAnimation();
                    break;
                case 'i':
                case 'I':
                    toggleInfo();
                    break;
                case 'r':
                case 'R':
                    resetView();
                    break;
                case 'p':
                case 'P':
                    addPetal();
                    break;
            }
        });

        // è‡ªåŠ¨æ˜¾ç¤ºè¯´æ˜
        setTimeout(() => {
            const infoPanel = document.querySelector('.info-panel');
            infoPanel.classList.add('show');
            setTimeout(() => {
                infoPanel.classList.remove('show');
            }, 5000);
        }, 2000);

        // æ¬¢è¿åŠ¨ç”»
        window.addEventListener('load', () => {
            const siheyuan = document.getElementById('siheyuan');
            siheyuan.style.opacity = '0';
            siheyuan.style.transform = 'rotateX(0deg) rotateZ(0deg) scale(0.5)';

            setTimeout(() => {
                siheyuan.style.transition = 'all 1.5s ease-out';
                siheyuan.style.opacity = '1';
                siheyuan.style.transform = 'rotateX(60deg) rotateZ(0deg) scale(1)';
            }, 100);

            setTimeout(() => {
                siheyuan.style.transition = '';
            }, 1600);
        });

        // éšæœºé«˜äº®æ•ˆæœ
        setInterval(() => {
            const windows = document.querySelectorAll('.window');
            windows.forEach(w => {
                if (Math.random() > 0.7) {
                    w.classList.add('glow');
                    setTimeout(() => w.classList.remove('glow'), 3000);
                }
            });
        }, 8000);

    </script>
</body>
</html>
