baseURL = 'https://bubblenews.today/'
languageCode = 'zh-CN'
title = "Bubble's Brain"
# theme = 'hextra'  # 暂时禁用主题，使用自定义样式

# Enable Git info for lastmod
enableGitInfo = true

# Build future content
buildFuture = true
disableKinds = ['taxonomy', 'term']

# Permalinks configuration
[permalinks]
  daily = '/daily/:year/:month/:contentbasename/'

# Menu configuration

[[menu.main]]
  name = '资讯日报'
  pageRef = '/daily'
  weight = 20

[[menu.main]]
  name = '内容精选'
  pageRef = '/highlights'
  weight = 22

[[menu.main]]
  name = '我的发布内容'
  pageRef = '/my-publish'
  weight = 24

[[menu.main]]
  name = 'AI 生图'
  pageRef = '/ai-gallery'
  weight = 26

[[menu.main]]
  name = 'Prompt收录'
  pageRef = '/prompts'
  weight = 30

[[menu.main]]
  name = '论文精选'
  pageRef = '/curations'
  weight = 35

[[menu.main]]
  name = '模型评测'
  pageRef = '/model-evals'
  weight = 36

[[menu.main]]
  name = 'RSS'
  url = '/index.xml'
  weight = 50

[[menu.main]]
  name = '关于'
  pageRef = '/about'
  weight = 40

# Markup configuration
[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4

# Params configuration
[params]
  description = "整个知识库包含了AI 领域非常多的东西，深度和难度各不相同。 但是我坚信每个人获取自己想要的信息内容的权利是相同的，无论你是 AI 小白，还是有技术背景的大佬，我希望都能在这里找到你想要的内容。"
  # Enable dark mode
  darkMode = true

  [params.cusdis]
    host = "https://cusdis.com"
    app_id = "e7559cc2-03f0-4ee0-b601-9878fcb6a0a0"
  
  # Search configuration
  [params.search]
    enable = true
    type = "flexsearch"
    maxResults = 10
  
  # Footer configuration
  [params.footer]
    enable = true
    text = "无论你是 AI 小白，还是有技术背景的大佬，我希望都能在这里找到你想要的内容。"

# Output formats
[outputs]
  home = ['HTML', 'RSS', 'JSON']
  section = ['HTML', 'RSS']

# RSS configuration
[outputFormats.RSS]
  mediatype = "application/rss+xml"
  baseName = "rss"

# Language configuration
[languages]
  [languages.zh-CN]
    languageName = '中文'
    weight = 1
  [languages.en]
    languageName = 'English'
    weight = 2
