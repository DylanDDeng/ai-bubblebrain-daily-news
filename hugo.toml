baseURL = 'https://bubblenews.today/'
languageCode = 'zh-CN'
title = "Bubble's Brain 阅读手册"
# theme = 'hextra'  # 暂时禁用主题，使用自定义样式

# Enable Git info for lastmod
enableGitInfo = true

# Build future content
buildFuture = true
disableKinds = ['taxonomy', 'term']

# Permalinks configuration
[permalinks]
  daily = '/daily/:year/:month/:contentbasename/'

# Menu configuration
[[menu.main]]
  name = '主页'
  pageRef = '/'
  weight = 10

[[menu.main]]
  name = '阅读手册'
  pageRef = '/daily'
  weight = 20

[[menu.main]]
  name = '关于'
  pageRef = '/about'
  weight = 30

[[menu.main]]
  name = 'RSS'
  url = '/index.xml'
  weight = 40

# Markup configuration
[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4

# Params configuration
[params]
  description = "Bubble's Brain 阅读手册 - 深度解析 AI 行业知识图谱与实践路径"
  # Enable dark mode
  darkMode = true
  
  # Search configuration
  [params.search]
    enable = true
    type = "flexsearch"
    maxResults = 10
  
  # Footer configuration
  [params.footer]
    enable = true
    text = "Bubble's Brain 阅读手册 - 为探索者提供系统化 AI 知识地图"

# Output formats
[outputs]
  home = ['HTML', 'RSS', 'JSON']
  section = ['HTML', 'RSS']

# RSS configuration
[outputFormats.RSS]
  mediatype = "application/rss+xml"
  baseName = "rss"

# Language configuration
[languages]
  [languages.zh-CN]
    languageName = '中文'
    weight = 1
  [languages.en]
    languageName = 'English'
    weight = 2
