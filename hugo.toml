baseURL = 'https://bubblenews.today/'
languageCode = 'zh-CN'
defaultContentLanguage = 'zh-CN'
defaultContentLanguageInSubdir = false
title = "Bubble's Brain"
# theme = 'hextra'  # 暂时禁用主题，使用自定义样式

# Enable Git info for lastmod
enableGitInfo = true

# Build future content
buildFuture = true
disableKinds = ['taxonomy', 'term']

# Permalinks configuration
[permalinks]
  daily = '/daily/:year/:month/:contentbasename/'

# Markup configuration
[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4

# Params configuration
[params]
  description = "整个知识库包含了AI 领域非常多的东西，深度和难度各不相同。 但是我坚信每个人获取自己想要的信息内容的权利是相同的，无论你是 AI 小白，还是有技术背景的大佬，我希望都能在这里找到你想要的内容。"
  # Enable dark mode
  darkMode = true

  [params.cusdis]
    host = "https://cusdis.com"
    app_id = "e7559cc2-03f0-4ee0-b601-9878fcb6a0a0"
  
  # Search configuration
  [params.search]
    enable = true
    type = "flexsearch"
    maxResults = 10
  
  # Footer configuration
  [params.footer]
    enable = true
    text = "无论你是 AI 小白，还是有技术背景的大佬，我希望都能在这里找到你想要的内容。"

# Output formats
[outputs]
  home = ['HTML', 'RSS', 'JSON']
  section = ['HTML', 'RSS']

# RSS configuration
[outputFormats.RSS]
  mediatype = "application/rss+xml"
  baseName = "rss"

