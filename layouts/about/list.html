{{ define "main" }}
<div class="about-home">
  <section class="about-hero">
    <p class="about-eyebrow">{{ .Params.description | default "关于 Bubble's Brain" }}</p>
    <h1>{{ .Title }}</h1>
    <div class="about-content">
      {{ .Content }}
    </div>
    <div class="about-cta">
      <a class="btn primary" href="/daily/">查看资讯日报</a>
      <a class="btn secondary" href="/prompts/">浏览 Prompt 收录</a>
    </div>
  </section>
</div>

<style>
.about-home {
  max-width: 900px;
  margin: 0 auto;
  padding: 3rem 1.5rem 5rem;
}

.about-hero {
  background: #F0EFEA;
  border: 1px solid var(--claude-border);
  border-radius: 24px;
  padding: 3rem;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
}

.about-eyebrow {
  text-transform: uppercase;
  letter-spacing: 0.2em;
  font-size: 0.8rem;
  color: var(--claude-text-light);
  margin-bottom: 1rem;
}

.about-hero h1 {
  margin: 0 0 1.5rem 0;
  font-size: 2.7rem;
  color: var(--claude-primary);
}

.about-content :is(h2, h3, h4) {
  color: var(--claude-text);
  margin-top: 2.5rem;
}

.about-content p,
.about-content li {
  color: var(--claude-text);
}

.about-content ul {
  padding-left: 1.2rem;
}

.about-cta {
  margin-top: 3rem;
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.about-cta .btn {
  padding: 0.85rem 1.8rem;
  border-radius: 999px;
  font-weight: 600;
  text-decoration: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.about-cta .btn.primary {
  background: var(--claude-primary);
  color: white;
}

.about-cta .btn.secondary {
  background: var(--claude-bg-secondary);
  color: var(--claude-text);
  border: 1px solid var(--claude-border);
}

.about-cta .btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
}

@media (max-width: 720px) {
  .about-hero {
    padding: 2rem;
    border-radius: 20px;
  }

  .about-hero h1 {
    font-size: 2.2rem;
  }

  .about-cta {
    flex-direction: column;
  }

  .about-cta .btn {
    text-align: center;
    width: 100%;
  }
}
</style>
{{ end }}
