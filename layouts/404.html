{{ define "main" }}
<div style="text-align: center; padding: 4rem 2rem; min-height: 60vh; display: flex; flex-direction: column; justify-content: center;">
  <h1 style="font-size: 6rem; margin: 0; color: var(--claude-primary);">404</h1>
  <h2 style="font-size: 2rem; margin: 1rem 0; color: var(--claude-text);">{{ i18n "not_found_title" }}</h2>
  <p style="font-size: 1.2rem; color: var(--claude-text-light); margin-bottom: 2rem;">
    {{ i18n "not_found_desc" }}
  </p>
  <div>
    <a href="{{ "/" | relLangURL }}" class="btn" style="display: inline-block; text-decoration: none; margin: 0.5rem;">
      {{ i18n "not_found_back_home" }}
    </a>
    <a href="{{ "/daily/" | relLangURL }}" class="btn" style="display: inline-block; text-decoration: none; margin: 0.5rem; background-color: var(--claude-accent);">
      {{ i18n "not_found_view_daily" }}
    </a>
  </div>
</div>
{{ end }}
