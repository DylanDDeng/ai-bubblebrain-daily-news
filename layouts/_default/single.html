{{ define "main" }}
<div class="page-container">
  <article class="page-content">
    <header class="page-header">
      <p class="page-eyebrow">Bubble's Brain 阅读手册</p>
      <h1>{{ .Title }}</h1>
      {{ with .Description }}
        <p class="page-desc">{{ . }}</p>
      {{ end }}
    </header>
    <div class="page-body">
      {{ .Content }}
    </div>
    {{ partial "comments.html" . }}
  </article>
</div>

<style>
.page-container {
  max-width: 820px;
  margin: 0 auto;
  padding: 2rem 1.5rem 4rem;
}

.page-header {
  margin-bottom: 2rem;
  text-align: center;
}

.page-eyebrow {
  text-transform: uppercase;
  font-size: 0.8rem;
  letter-spacing: 0.2em;
  color: var(--claude-text-light);
  margin-bottom: 0.5rem;
}

.page-header h1 {
  font-size: 2.5rem;
  margin: 0;
}

.page-desc {
  color: var(--claude-text-light);
  max-width: 60ch;
  margin: 0.75rem auto 0;
}

.page-content {
  background: white;
  border: 1px solid var(--claude-border);
  border-radius: 16px;
  padding: 2.5rem;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
}

.page-body :is(h2, h3, h4) {
  margin-top: 2rem;
}

.page-body p {
  line-height: 1.7;
  margin: 1rem 0;
}

.page-body ul {
  padding-left: 1.2rem;
  line-height: 1.7;
}

@media (max-width: 768px) {
  .page-content {
    padding: 1.5rem;
  }

  .page-header h1 {
    font-size: 2rem;
  }
}
</style>
{{ end }}
