{{ define "main" }}
<section class="section">
  <div class="section-narrow page-surface">
    <header class="page-header">
      <p class="page-eyebrow">Bubble's Brain 阅读手册</p>
      <h1>{{ .Title }}</h1>
      {{ with .Description }}
        <p class="page-desc">{{ . }}</p>
      {{ end }}
    </header>
    <div class="page-body">
      {{ .Content }}
    </div>
    {{ partial "comments.html" . }}
  </div>
</section>
{{ end }}
