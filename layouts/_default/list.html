{{ define "main" }}
<section class="section">
  <div class="section-narrow page-surface">
    <header class="page-header">
      <p class="page-eyebrow">Bubble's Brain 阅读手册</p>
      <h1>{{ .Title }}</h1>
      {{ with .Description }}
        <p class="page-desc">{{ . }}</p>
      {{ end }}
    </header>

    <div class="page-body">
      {{ .Content }}
    </div>

    {{ if .Pages }}
      <div class="page-list">
        {{ range .Pages }}
          <article class="page-list-item">
            <h3>
              <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h3>
            {{ with .Description }}
              <p>{{ . }}</p>
            {{ end }}
          </article>
        {{ end }}
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
