{{ define "main" }}
<section class="section">
  <div class="section-narrow gallery-shell">
    <header class="page-header gallery-hero">
      <p class="page-eyebrow">AI Imagery Showcase</p>
      <h1>{{ .Title }}</h1>
      {{ with .Description }}
        <p class="page-desc">{{ . }}</p>
      {{ end }}
    </header>

    <div class="gallery-actions">
      <div class="gallery-search">
        <input type="search" id="gallery-search" placeholder="搜索标题 / Prompt / 作者" aria-label="搜索作品">
      </div>
      <div class="gallery-filter-row" id="gallery-filters" aria-label="按标签筛选"></div>
    </div>

    <div id="gallery-grid" class="gallery-grid" aria-live="polite"></div>
    <nav id="gallery-pagination" class="pagination" aria-label="AI生图分页导航" hidden></nav>
    <div id="gallery-empty" class="gallery-empty" hidden>
      <p>暂时还没有展品。</p>
      <p>更新根目录的 gallery.json 后刷新页面即可获取最新内容。</p>
    </div>
    <div id="gallery-empty-filter" class="gallery-empty" hidden>
      <p>当前标签下没有匹配的展品。</p>
      <p>切换其他标签试试看。</p>
    </div>
  </div>
</section>

<div class="gallery-modal" id="gallery-modal" aria-hidden="true">
  <div class="gallery-modal__backdrop" data-close></div>
  <div class="gallery-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="gallery-modal__close" type="button" data-close aria-label="关闭">×</button>
    <div class="gallery-modal__body">
      <div class="gallery-modal__image">
        <img id="modal-image" alt="" loading="lazy">
        <div class="gallery-modal__controls">
          <button class="gallery-nav" type="button" data-prev aria-label="上一张">←</button>
          <div class="gallery-counter" id="modal-counter"></div>
          <button class="gallery-nav" type="button" data-next aria-label="下一张">→</button>
        </div>
      </div>
      <div class="gallery-modal__meta">
        <p class="modal-eyebrow" id="modal-source"></p>
        <h2 id="modal-title"></h2>
        <div class="gallery-pillset">
          <span class="meta-pill" id="modal-author"></span>
          <span class="meta-pill" id="modal-model"></span>
        </div>
        <div class="gallery-caption" id="modal-caption"></div>
        <div class="gallery-tags" id="modal-tags"></div>
        <div class="gallery-prompt-block">
          <div class="prompt-header">
            <p class="prompt-label">Prompt</p>
            <button class="prompt-copy-btn" id="copy-prompt-btn" type="button" aria-label="复制提示词">
              <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              <span class="copy-text">复制提示词</span>
            </button>
          </div>
          <p id="modal-prompt"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const dataUrl = "/gallery.json";
  const grid = document.getElementById("gallery-grid");
  const empty = document.getElementById("gallery-empty");
  const pagination = document.getElementById("gallery-pagination");
  const modal = document.getElementById("gallery-modal");
  const modalImage = document.getElementById("modal-image");
  const modalTitle = document.getElementById("modal-title");
  const modalAuthor = document.getElementById("modal-author");
  const modalModel = document.getElementById("modal-model");
  const modalSource = document.getElementById("modal-source");
  const modalPrompt = document.getElementById("modal-prompt");
  const modalTags = document.getElementById("modal-tags");
  const modalCounter = document.getElementById("modal-counter");
  const modalCaption = document.getElementById("modal-caption");
  const filtersWrap = document.getElementById("gallery-filters");
  const searchInput = document.getElementById("gallery-search");
  const closeTargets = modal.querySelectorAll("[data-close]");
  const prevBtn = modal.querySelector("[data-prev]");
  const nextBtn = modal.querySelector("[data-next]");
  const MAX_TAGS_VISIBLE = 8;
  const pageSize = 20;
  let activeFocus = null;
  let currentImages = [];
  let allItems = [];
  let filteredItems = [];
  let currentPage = 1;
  let currentIndex = 0;
  let currentItemTitle = "";
  let currentFilter = "all";
  let searchTerm = "";
  let filtersCollapsed = true;

  const normalizeImages = (item) => {
    const arr = Array.isArray(item.images) ? item.images.filter(Boolean) : [];
    const normalized = arr
      .map((img) => {
        if (typeof img === "string") {
          return { thumb: img, full: img, caption: "" };
        }
        const url = img.url || img.src || img.link;
        return {
          thumb: img.thumb || url || img.full || item.thumb || item.full,
          full: img.full || url || img.thumb || item.full || item.thumb,
          caption: img.caption || img.alt || ""
        };
      })
      .filter((img) => img.full || img.thumb);

    if (normalized.length) return normalized;

    const fallback = item.full || item.thumb;
    if (fallback) {
      return [{
        thumb: item.thumb || fallback,
        full: fallback,
        caption: item.title || ""
      }];
    }

    return [];
  };

  function setEmpty(isEmpty) {
    empty.hidden = !isEmpty;
  }

  function setFilterEmpty(isEmpty) {
    const filterEmpty = document.getElementById("gallery-empty-filter");
    if (filterEmpty) filterEmpty.hidden = !isEmpty;
  }

  function collectTags(items) {
    const tags = new Set();
    items.forEach((item) => {
      if (Array.isArray(item.tags)) {
        item.tags.forEach((tag) => {
          if (tag) tags.add(tag.toString().trim());
        });
      }
    });
    return Array.from(tags).filter(Boolean);
  }

  function collectTagCounts(items) {
    const counts = Object.create(null);
    items.forEach((item) => {
      const tags = Array.isArray(item.tags) ? item.tags : [];
      const uniq = new Set(
        tags
          .map((t) => (t || "").toString().trim())
          .filter(Boolean)
      );
      uniq.forEach((tag) => {
        counts[tag] = (counts[tag] || 0) + 1;
      });
    });
    return counts;
  }

  function renderFilters(tags) {
    if (!filtersWrap) return;
    filtersWrap.innerHTML = "";

    const visibleTags = (() => {
      if (!filtersCollapsed) return tags;
      const base = tags.slice(0, MAX_TAGS_VISIBLE);
      if (currentFilter !== "all" && tags.includes(currentFilter) && !base.includes(currentFilter)) {
        base.push(currentFilter);
      }
      return base;
    })();

    const frag = document.createDocumentFragment();
    const allBtn = document.createElement("button");
    allBtn.className = "gallery-filter-pill active";
    const counts = collectTagCounts(allItems);
    allBtn.textContent = `全部 @${allItems.length}`;
    allBtn.setAttribute("data-tag", "all");
    frag.appendChild(allBtn);

    visibleTags.forEach((tag) => {
      const btn = document.createElement("button");
      btn.className = "gallery-filter-pill";
      btn.textContent = `${tag} @${counts[tag] || 0}`;
      btn.setAttribute("data-tag", tag);
      frag.appendChild(btn);
    });

    if (tags.length > MAX_TAGS_VISIBLE) {
      const toggle = document.createElement("button");
      toggle.className = "gallery-filter-toggle";
      toggle.type = "button";
      toggle.textContent = filtersCollapsed
        ? `展开全部标签 (${tags.length - MAX_TAGS_VISIBLE})`
        : "收起标签";
      toggle.addEventListener("click", () => {
        filtersCollapsed = !filtersCollapsed;
        renderFilters(tags);
      });
      frag.appendChild(toggle);
    }

    filtersWrap.appendChild(frag);

    filtersWrap.querySelectorAll("button").forEach((btn) => {
      btn.addEventListener("click", () => {
        currentFilter = btn.dataset.tag || "all";
        filtersWrap.querySelectorAll("button").forEach((el) => el.classList.remove("active"));
        btn.classList.add("active");
        applyFilter();
      });
    });
  }

  function buildCard(item) {
    const images = normalizeImages(item);
    const primary = images[0] || {};
    if (!primary.thumb && !primary.full) return null;

    const card = document.createElement("article");
    card.className = "gallery-card reveal-text";
    card.setAttribute("tabindex", "0");
    card.dataset.id = item.id || "";
    if (item.tags && item.tags.length) {
      const tagStr = item.tags
        .map((t) => (t || "").toString().trim())
        .filter(Boolean)
        .join(",");
      card.dataset.tags = tagStr.toLowerCase();
    }

    const imgWrap = document.createElement("div");
    imgWrap.className = "gallery-thumb";
    const img = document.createElement("img");
    img.src = primary.thumb || primary.full;
    img.alt = item.title || "AI 生成图片";
    img.loading = "lazy";
    imgWrap.appendChild(img);

    if (images.length > 1) {
      const count = document.createElement("span");
      count.className = "gallery-count";
      count.textContent = `${images.length} 图`;
      imgWrap.appendChild(count);
    }

    const meta = document.createElement("div");
    meta.className = "gallery-card__meta";
    const eyebrow = document.createElement("p");
    eyebrow.className = "gallery-eyebrow";
    eyebrow.textContent = item.source || "AI Model";
    const title = document.createElement("h3");
    title.textContent = item.title || "未命名作品";
    const footer = document.createElement("div");
    footer.className = "gallery-card__footer";
    const author = document.createElement("span");
    author.className = "gallery-author";
    author.textContent = item.author ? `by ${item.author}` : "未知作者";
    const promptHint = document.createElement("span");
    promptHint.className = "gallery-hint";
    promptHint.textContent = "查看 prompt →";

    footer.appendChild(author);
    footer.appendChild(promptHint);

    meta.appendChild(eyebrow);
    meta.appendChild(title);
    meta.appendChild(footer);

    card.appendChild(imgWrap);
    card.appendChild(meta);

    card.addEventListener("click", () => openModal(item));
    card.addEventListener("keypress", (event) => {
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        openModal(item);
      }
    });

    return card;
  }

  function renderGrid() {
    if (!grid) return;
    grid.innerHTML = "";

    const totalItems = filteredItems.length;
    if (!totalItems) {
      if (pagination) {
        pagination.hidden = true;
        pagination.innerHTML = "";
      }
      return;
    }

    const totalPages = Math.max(1, Math.ceil(totalItems / pageSize));
    if (currentPage > totalPages) currentPage = totalPages;

    const start = (currentPage - 1) * pageSize;
    const pageItems = filteredItems.slice(start, start + pageSize);

    const frag = document.createDocumentFragment();
    pageItems.forEach((item) => {
      const card = buildCard(item);
      if (card) frag.appendChild(card);
    });

    grid.appendChild(frag);

    requestAnimationFrame(() => {
      grid.querySelectorAll(".reveal-text").forEach((el, index) => {
        setTimeout(() => el.classList.add("active"), index * 60);
      });
    });
  }

  function goToPage(pageNumber) {
    const totalPages = Math.max(1, Math.ceil(filteredItems.length / pageSize));
    currentPage = Math.min(Math.max(pageNumber, 1), totalPages);
    renderGrid();
    renderPagination();
  }

  function renderPagination() {
    if (!pagination) return;
    const totalPages = Math.ceil(filteredItems.length / pageSize);

    if (totalPages <= 1) {
      pagination.hidden = true;
      pagination.innerHTML = "";
      return;
    }

    pagination.hidden = false;
    pagination.innerHTML = "";

    const prev =
      currentPage > 1
        ? Object.assign(document.createElement("a"), { href: "#" })
        : document.createElement("span");
    prev.className = "pagination-link" + (currentPage === 1 ? " disabled" : "");
    prev.textContent = "← 上一页";
    if (currentPage > 1) {
      prev.addEventListener("click", (event) => {
        event.preventDefault();
        goToPage(currentPage - 1);
      });
    }
    pagination.appendChild(prev);

    const pagesWrap = document.createElement("div");
    pagesWrap.className = "pagination-pages";
    for (let i = 1; i <= totalPages; i += 1) {
      if (i === currentPage) {
        const span = document.createElement("span");
        span.className = "pagination-page current";
        span.textContent = i;
        pagesWrap.appendChild(span);
      } else {
        const link = document.createElement("a");
        link.className = "pagination-page";
        link.href = "#";
        link.textContent = i;
        link.addEventListener("click", (event) => {
          event.preventDefault();
          goToPage(i);
        });
        pagesWrap.appendChild(link);
      }
    }
    pagination.appendChild(pagesWrap);

    const next =
      currentPage < totalPages
        ? Object.assign(document.createElement("a"), { href: "#" })
        : document.createElement("span");
    next.className = "pagination-link" + (currentPage === totalPages ? " disabled" : "");
    next.textContent = "下一页 →";
    if (currentPage < totalPages) {
      next.addEventListener("click", (event) => {
        event.preventDefault();
        goToPage(currentPage + 1);
      });
    }
    pagination.appendChild(next);
  }

  function applyFilter() {
    if (!allItems.length) return;

    const term = searchTerm.trim().toLowerCase();
    const matchesSearch = (item) => {
      if (!term) return true;
      const haystack = [
        item.title,
        item.prompt,
        item.author
      ]
        .map((v) => (v || "").toString().toLowerCase())
        .join(" ");
      return haystack.includes(term);
    };

    const byTag = (item) => {
      if (currentFilter === "all") return true;
      const filterLower = currentFilter.toLowerCase();
      const tags = Array.isArray(item.tags) ? item.tags : [];
      return tags.some((tag) => (tag || "").toString().trim().toLowerCase() === filterLower);
    };

    filteredItems = allItems.filter((item) => byTag(item) && matchesSearch(item));

    const noMatch = filteredItems.length === 0;
    setFilterEmpty(noMatch && (currentFilter !== "all" || term));
    currentPage = 1;
    renderGrid();
    renderPagination();
  }

  function render(items) {
    if (!items || !items.length) {
      setEmpty(true);
      return;
    }

    setEmpty(false);
    allItems = items;
    filteredItems = [...allItems];
    currentPage = 1;
    renderFilters(collectTags(allItems));
    setFilterEmpty(false);
    renderGrid();
    renderPagination();
  }

  let currentPrompt = "";

  function openModal(item) {
    activeFocus = document.activeElement;
    currentImages = normalizeImages(item);
    currentIndex = 0;
    currentItemTitle = item.title || "未命名作品";
    currentPrompt = item.prompt || "暂无 prompt";

    modalTitle.textContent = currentItemTitle;
    modalAuthor.textContent = item.author ? `作者：${item.author}` : "作者：未知";
    modalModel.textContent = item.source ? `来源 / 模型：${item.source}` : "来源：未知";
    modalSource.textContent = item.source || "";
    modalPrompt.textContent = currentPrompt;

    modalTags.innerHTML = "";
    if (item.tags && item.tags.length) {
      item.tags.forEach((tag) => {
        const span = document.createElement("span");
        span.textContent = tag;
        modalTags.appendChild(span);
      });
    }

    setActiveImage(0);

    modal.classList.add("open");
    modal.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
    modal.querySelector(".gallery-modal__close").focus();
  }

  function setActiveImage(index) {
    if (!currentImages.length) {
      modalImage.src = "";
      modalImage.alt = "暂无图片";
      if (modalCounter) modalCounter.textContent = "";
      if (modalCaption) modalCaption.textContent = "";
      return;
    }

    const len = currentImages.length;
    currentIndex = ((index % len) + len) % len;
    const active = currentImages[currentIndex];

    modalImage.src = active.full || active.thumb;
    modalImage.alt = active.caption ? `${currentItemTitle} - ${active.caption}` : currentItemTitle;
    if (modalCounter) {
      modalCounter.textContent = len > 1 ? `${currentIndex + 1} / ${len}` : "单张";
    }
    if (modalCaption) {
      modalCaption.textContent = active.caption || "";
    }

    const disableNav = len <= 1;
    [prevBtn, nextBtn].forEach((btn) => {
      if (!btn) return;
      btn.disabled = disableNav;
      btn.classList.toggle("is-disabled", disableNav);
    });
  }

  function stepImage(delta) {
    if (!currentImages.length || currentImages.length === 1) return;
    setActiveImage(currentIndex + delta);
  }

  function closeModal() {
    modal.classList.remove("open");
    modal.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "";
    if (activeFocus) {
      activeFocus.focus();
    }
  }

  closeTargets.forEach((el) => {
    el.addEventListener("click", closeModal);
  });

  if (prevBtn) {
    prevBtn.addEventListener("click", () => stepImage(-1));
  }

  if (nextBtn) {
    nextBtn.addEventListener("click", () => stepImage(1));
  }

  document.addEventListener("keydown", (event) => {
    if (!modal.classList.contains("open")) return;

    if (event.key === "Escape") {
      return closeModal();
    }
    if (event.key === "ArrowLeft") {
      return stepImage(-1);
    }
    if (event.key === "ArrowRight") {
      return stepImage(1);
    }
  });

  if (searchInput) {
    searchInput.addEventListener("input", (event) => {
      searchTerm = event.target.value || "";
      applyFilter();
    });
  }

  const copyBtn = document.getElementById("copy-prompt-btn");
  if (copyBtn) {
    copyBtn.addEventListener("click", async () => {
      if (!currentPrompt || currentPrompt === "暂无 prompt") {
        return;
      }

      try {
        await navigator.clipboard.writeText(currentPrompt);
        const copyText = copyBtn.querySelector(".copy-text");
        const originalText = copyText.textContent;
        copyText.textContent = "已复制";
        copyBtn.classList.add("copied");
        
        setTimeout(() => {
          copyText.textContent = originalText;
          copyBtn.classList.remove("copied");
        }, 2000);
      } catch (err) {
        console.error("复制失败:", err);
        const copyText = copyBtn.querySelector(".copy-text");
        const originalText = copyText.textContent;
        copyText.textContent = "复制失败";
        
        setTimeout(() => {
          copyText.textContent = originalText;
        }, 2000);
      }
    });
  }

  fetch(dataUrl)
    .then((res) => {
      console.log('fetch response:', res.status, res.statusText);
      if (!res.ok) throw new Error(`网络异常: ${res.status}`);
      return res.json();
    })
    .then((items) => {
      console.log('gallery items loaded:', items.length);
      render(items);
    })
    .catch((err) => {
      console.error('加载gallery.json失败:', err);
      setEmpty(true);
    });
})();
</script>

<style>
.gallery-shell {
  padding-bottom: 5rem;
}

.gallery-hero {
  text-align: center;
  margin-bottom: 2.5rem;
}

.gallery-hero h1 {
  margin: 0.35rem 0;
  font-size: 2.8rem;
  font-family: "Cormorant Garamond", serif;
  font-weight: 300;
  letter-spacing: -0.01em;
}

.gallery-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 0.8rem;
  align-items: center;
  justify-content: space-between;
  margin: 1rem 0 2rem;
}

.gallery-search {
  flex: 1 1 260px;
  max-width: 420px;
}

.gallery-search input {
  width: 100%;
  padding: 0.7rem 1rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--surface-highlight);
  color: var(--text-main);
  font-size: 0.95rem;
  outline: none;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

.gallery-search input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
}

.gallery-legend {
  margin-top: 1rem;
  display: inline-flex;
  gap: 0.6rem;
  flex-wrap: wrap;
  justify-content: center;
  background: var(--surface-highlight);
  border: 1px solid var(--border);
  border-radius: 999px;
  padding: 0.65rem 1rem;
  color: var(--text-muted);
  font-size: 0.9rem;
}

.gallery-filter-row {
  display: flex;
  flex-wrap: wrap;
  gap: 0.6rem;
  margin: 1rem 0 2rem;
  align-items: center;
}

.gallery-filter-pill {
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text-main);
  padding: 0.35rem 0.9rem;
  border-radius: 999px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
}

.gallery-filter-pill:hover {
  border-color: var(--accent);
}

.gallery-filter-pill.active {
  background: var(--accent);
  color: #000;
  border-color: var(--accent);
}

.gallery-filter-toggle {
  border: 1px dashed var(--border);
  background: var(--surface-highlight);
  color: var(--text-muted);
  padding: 0.7rem 1.3rem;
  border-radius: 999px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: color 0.2s ease, border-color 0.2s ease;
  margin-left: 0.4rem;
  margin-top: 0.15rem;
}

.gallery-filter-toggle:hover {
  color: var(--accent);
  border-color: var(--accent);
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 1.25rem;
}

.gallery-card {
  background: var(--surface);
  border: 1px solid var(--border);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  transition: transform 0.35s ease, background 0.3s ease, border-color 0.3s ease;
  outline: none;
}

.gallery-card:focus-visible {
  border-color: var(--accent);
  box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.25);
}

.gallery-card:hover {
  transform: translateY(-6px);
  background: var(--surface-highlight);
  border-color: rgba(255, 255, 255, 0.12);
}

.gallery-thumb {
  position: relative;
  overflow: hidden;
  background: var(--surface-highlight);
  aspect-ratio: 4 / 5;
}

.gallery-count {
  position: absolute;
  right: 10px;
  top: 10px;
  background: rgba(0, 0, 0, 0.55);
  border: 1px solid var(--border);
  padding: 0.3rem 0.7rem;
  border-radius: 999px;
  font-size: 0.8rem;
  letter-spacing: 0.05em;
}

.gallery-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.8s ease;
}

.gallery-card:hover .gallery-thumb img {
  transform: scale(1.03);
}

.gallery-card__meta {
  padding: 0 1.25rem 1.25rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.gallery-eyebrow {
  text-transform: uppercase;
  letter-spacing: 0.14em;
  font-size: 0.75rem;
  color: var(--text-muted);
  margin: 0;
}

.gallery-card h3 {
  margin: 0;
  font-family: "Cormorant Garamond", serif;
  font-weight: 300;
  font-size: 1.5rem;
}

.gallery-card__footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.5rem;
  color: var(--text-muted);
  font-size: 0.9rem;
}

.gallery-author {
  color: var(--text-main);
}

.gallery-hint {
  color: var(--accent);
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
